<!DOCTYPE html>
<html>
<head>
	<title>JS Dragon Slayer</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/lead.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<h1 id="titlezzz">Dragon Slayer</h1>
	<div id="p-2-fight" style="display: none;">
		<h1>Time to fight the dragon!</h1>
		<h3>Select and attack</h3>
	</div>


	<div id="choose-class-cont">
		<h1 id="choose-class-title">Choose a class:</h1>
		<div class="classes-links-cont" style=" margin: 0;">
			<p class="cur" id="class-1">Class one.</p>
			<p class="cur" id="class-2">Class two.</p>
			<p class="cur" id="class-3">Class three.</p>
		</div>
	</div>
	<!-- Character select images -->
	<div id="char-classes-cont">
		<img id="class-one-img" src="img/base-1.gif" class="char-select">
		<img id="class-two-img"  src="img/base-2.gif" class="char-select" >
		<img id="class-three-img"  src="img/base-3.gif" class="char-select" >
	</div>

	<!-- Class one: Weapon -->
	<div id="class-1-weapons-cont" style="display: none; margin: 0;">
		<div id="c-1-w-text-cont">
			<h1 style=" margin: 0;">Choose class one weapon:</h1>
			<p id="c1-w-1-link" class="cur">Weapon one.</p>
			<p id="c1-w-2-link" class="cur">Weapon two.</p>
			<p id="c1-w-3-link" class="cur">Weapon three.</p>
		</div>
		<div style="position: relative;">
			<img id="c1-w-1-img" src="img/w-1.gif" class="char-select">
			<img id="c1-w-2-img"  src="img/w-2.gif" class="char-select">
			<img id="c1-w-3-img"  src="img/w-3.gif" class="char-select">	
		</div>		
	</div>


	


</body>
</html>
